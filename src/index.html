
<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
    <link rel="stylesheet" href="../public/css/stylesheet.css">
  </head>
  <body>
    <section class="temperature">
      <h1>The temperature now</h1>
      <aside>
        <nav>
          <h2>Change temperature</h2>
          <ul>
            <li><a href="#" class="increase_temperature">+</a></li>
            <li><a href="#" class="decrease_temperature">-</a></li>
            <li><a href="#" class="reset">Reset</a></li>
          </ul>
          <h2 class="power_saving_mode">Power Saver Mode is On</h2>
          <ul>
            <li><a href="#" class="power_saving_on">On</a></li>
            <li><a href="#" class="power_saving_off">Off</a></li>
          </ul>
          <h2>Scale</h2>
          <ul>
            <li><a href="#" class="celsius">Celsius</a></li>
            <li><a href="#" class="fahrenheit">Fahrenheit</a></li>
          </ul>
        </nav>
        </aside>
    </section>

  <script src="jquery-2.1.1.min.js"></script>
